<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <link href="/img/apple-icon.html" rel="stylesheet">
        <link href="/img/favicon.png" rel="stylesheet">
        <title>Login</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <!-- Bootstrap core CSS     -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/login.css" rel="stylesheet" />
    </head>
    <body>
        <div class="login-form">
            <form action="/login" method="post">
                <h2 class="text-center">Login</h2>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>
                <p><a href="#">Lost your Password?</a></p>
            </form>
            <div th:if="${error.isPresent()}">
                <p>The email or password you have entered is invalid, try again.</p>
            </div>
        </div>

    </body>
    <!--   Core JS Files   -->
    <script src="/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/vendors/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/vendors/bootstrap.min.js" type="text/javascript"></script>
</html>
