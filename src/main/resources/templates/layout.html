<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <link href="/img/apple-icon.html" rel="stylesheet">
        <link href="/img/favicon.png" rel="stylesheet">
        <title>Title</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <!-- Bootstrap core CSS     -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <!--  Material Dashboard CSS    -->
        <link href="/css/turbo.css" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    </head>
    <body >
        <div class="wrapper">
            <div class="sidebar">
                <div class="logo">
                    <a href="#" class="simple-text">
                        GRH Admin
                    </a>
                </div>
                <div class="logo logo-mini">
                    <a href="#" class="simple-text">
                        T
                    </a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/index' ? 'active':''}">
                            <a th:href="@{/index}">
                                <i class="material-icons">dashboard</i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/employees' ? 'active':''}">
                            <a th:href="@{/employees}">
                                <i class="material-icons">people</i>
                                <p>Employees</p>
                            </a>
                        </li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/departments' ? 'active':''}">
                            <a th:href="@{/departments}">
                                <i class="material-icons">border_all</i>
                                <p>Departments</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <nav class="navbar navbar-default navbar-absolute" data-topbar-color="blue">
                    <div class="container-fluid">
                        <div class="navbar-minimize">
                            <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
                                <i class="material-icons visible-on-sidebar-regular f-26">keyboard_arrow_left</i>
                                <i class="material-icons visible-on-sidebar-mini f-26">keyboard_arrow_right</i>
                            </button>
                        </div>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"> Dashboard </a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="material-icons">apps</i>
                                        <p class="hidden-lg hidden-md">Apps</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="material-icons">person</i>
                                        <p class="hidden-lg hidden-md">Profile</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="material-icons">settings</i>
                                        <p class="hidden-lg hidden-md">Settings</p>
                                    </a>
                                </li>
                                <li class="separator hidden-lg hidden-md"></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section layout:fragment="content">

                </section>
                <footer class="footer">
                    <div class="container-fluid">
                        <p class="copyright pull-right">
                            &copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="#">GRH</a> BootStrap Admin Dashboard
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
    <!--   Core JS Files   -->
    <script src="/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/vendors/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/vendors/bootstrap.min.js" type="text/javascript"></script>
    <script src="/vendors/material.min.js" type="text/javascript"></script>
    <script src="/vendors/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <!-- Forms Validations Plugin -->
    <script src="/vendors/jquery.validate.min.js"></script>
    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="/vendors/moment.min.js"></script>
    <!-- Select Plugin -->
    <script src="/vendors/jquery.select-bootstrap.js"></script>
    <!-- DateTimePicker Plugin -->
    <script src="/vendors/bootstrap-datetimepicker.js"></script>
    <!-- Sliders Plugin -->
    <script src="/vendors/nouislider.min.js"></script>
    <!-- Sweet Alert 2 plugin -->
    <script src="/vendors/sweetalert2.js"></script>
    <!-- TagsInput Plugin -->
    <script src="/vendors/jquery.tagsinput.js"></script>
    <!-- Material Dashboard javascript methods -->
    <script src="/js/turbo.js"></script>
    <script>
        $(document).ready(function() {
            md.initSliders()
            demo.initFormExtendedDatetimepickers();
        });
    </script
</html>
